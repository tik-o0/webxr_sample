<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebXR SAMPLE</title>
</head>

<body>
  <script>
(async() => {
const immersiveOK = await navigator.xr.isSessionSupported("immersive-vr");
if (immersiveOK) {
  // 没入型 VR セッションを作成して使用する
  confirm('ok');
} else {
  // 代わりにインラインセッションを作成するか、
  // インラインが必要な場合は非互換性についてユーザーに伝えます
  confirm('ng');
}
})();
</script>
</body>
</html>
